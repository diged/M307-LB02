<!--NEWSLETTER HEADER-->
<header id="newsletter">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-3">
                    <strong>Newsletter</strong>
                </h1>
            </div>
        </div>
    </div>
</header>
<br>
<br>
<br>
<!--NEWSLETTER FORMULAR-->
<div class="container form">
    <form id="form" class="form">
        <h2>Newsletter</h2>
        <p>Hier registrieren:</p>
        <div class="form-control">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" placeholder="Vornamen eingeben" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" placeholder="Nachname eingeben" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email eingeben" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="geschlecht">Geschlecht</label>
            <select id="geschlecht">
                <option value=" " selected>Bitte wählen</option>
                <option value="mannlich">Männlich</option>
                <option value="weiblich">Weiblich</option>
                <option value="divers">Divers</option>
            </select>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <fieldset id="sorte">
                <p>Welche Donut-Sorte ist Ihre Lieblingssorte?</p>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sorte" id="radioSchokolade" value="1">
                    <label>Schokolade</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sorte" id="radioErdbeere" value="2">
                    <label>Erdbeere</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sorte" id="radioVanille" value="3">
                    <label>Vanille</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sorte" id="radioZitrone" value="4">
                    <label>Zitrone</label>
                </div>
            </fieldset>
            <small>Error message</small>
        </div>
        <div class="form-control form-check">
            <label class="form-check-label">Ich stimme den allgemeinen Geschäftsbedingungen zu.</label>
            <input type="checkbox" class="form-check-input" name="agb" id="agb">
            <small>Error message</small>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary myButton">Submit</button>
    </form>
</div>
<script src="../js/validate-inputs_v2.js"></script>
